language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.2
    - android-30
jdk:
  - oraclejdk8
script:
  - ./gradlew testDebug
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
